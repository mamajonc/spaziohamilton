<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Spazio Hamilton</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/hamilton.png" alt="Spazio Hamilton" class="logo small">
        <h1 class="title">SPAZIO HAMILTON</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="events.html">Events</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="content">
      <h2>Contact Us</h2>
      <p class="muted">Send us a message. This form posts to Formspree; replace <code>ACTION_URL</code> with your Formspree form endpoint.</p>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <label>Name
          <input type="text" name="name" placeholder="Your name" required>
        </label>
        <label>Email
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>
        <label>Message
          <textarea name="message" rows="6" placeholder="Write your message here" required></textarea>
        </label>
        <button type="submit" class="btn">Send message</button>
      </form>

    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Spazio Hamilton — placeholder.</p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
