<style type="text/css">
 
        /* basic customization */
 
    body{
    word-wrap:break-word;
    font-size:18px;
    font-family:arial;
    color:black;
    background-color:white; 
    background-size: fixed;
    background-size: cover;}
 
    a{
    color:#b619ff;
    font-weight:bold;
    text-decoration:underline;}
 
    a:hover{
    color:black;
    text-decoration:none;
    cursor:help;}
 
    p{
    margin:0 0 10px 0;
    padding:10px;}
 
    ::selection{ 
    color:white; 
    background-color:blue;}
 
    ::-webkit-scrollbar {
    width: 15px;
    height: 10px;}
 
    ::-webkit-scrollbar-thumb:vertical{
    background-color: #fff;
    background-image: url(https://i.imgur.com/Qtm9Z60.png);
    border-top: 1px solid #bdbdbd;
    border-left: 1px solid #bdbdbd;
    border-right: 1px solid black;
    border-bottom: 1px solid black;}
 
    ::-webkit-scrollbar-track {
    background-color: #fff;
    background-image: url(https://i.imgur.com/IGXGYKz.png);}
 
    ::-webkit-scrollbar-button:vertical:increment {
    background-image: url(https://i.imgur.com/WhC8iy3.png);
    width: 14px;
    height: 16px;
    border-top: 1px solid #bdbdbd;
    border-left: 1px solid #bdbdbd;
    border-right: 1px solid black;
    border-bottom: 1px solid black;}
 
    ::-webkit-scrollbar-button:vertical:decrement {
    background-image: url(https://i.imgur.com/fQ18mrR.png);
    border-top: 1px solid #bdbdbd;
    border-left: 1px solid #bdbdbd;
    border-right: 1px solid black;
    border-bottom: 1px solid black;
    width: 14px;
    height: 16px;}
 
        /* end basic customization */
 
 
        /* sidebar */
 
    #side{
    left:0px;
    width:225px;
    height:100%;
    top:-1px;
    overflow-y:auto;
    overflow-x:hidden;
    padding-top:5px;
    padding-right:10px;
    padding-left:5px;
    border-right:3px white outset;
    background-color:white;
    position:fixed;}
 
    #desc{
    text-align:center;
	font-style: italic;
    padding:5px;
    overflow:hidden;
    margin:10px 0 0 0;
    display:block;}
	
	#desc2{
    text-align:center;
	font-style: bold;
    padding:3px;
    overflow:hidden;
    margin:10px 0 0 0;
    display:block;}
 
    .button{
    background:transparent;
    padding:5px;}
    .button:hover{
    cursor:help;}
 
    #table, th, td{ 
    font-family:ms gothic;
    width:100px;
    margin:10px 0 0 0;
    margin-left:-4px;
    text-align:center;
    background:transparent;}
 
    .side img{
    border:0px ridge white;}
 
        /* sidebar end */
 
 
        /* content */
 
    #wrapper{
    left:400px;
    overflow:auto;
    position:absolute;
    padding:5px;
    top:10px;
    overflow-x: hidden;
    overflow-y:auto;}
 
    #content{
    text-align:center;
    background:white;
    width:500px;
    padding:15px;
    border:3px outset white;}
 
        /* content end */
 
 
        /* credit, and pagedoll */
 
    #emoticon{
    margin:20px 0 0 0;
    font-size:13px;}
 
    #emoticon a{
    text-decoration:none;}
 
    #pagedoll{
    position:fixed;
    right:0px;
    bottom:0px;}
 
        /* end credit */
 
{CustomCss}
</style>
</head>
<body>
<div id="side">
